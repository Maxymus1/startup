<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form" class="conteiner">
        <textarea class="text-area" name="" id="entry" rows="3"></textarea>
        <div class="bnt-conteiner"> 
            <input class="save" type="submit" form="form" value="Enviar">
            <button class="clear">Clear</button>
        </div>

        <div class="files-zone">
            <p>Subir Archivos</p>
            <input class="files hidden" type="file" name="myFiles">
            
            <img class="hidden" src="" alt="imagen" id="thumbnail">
        </div>

    </form>

    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" >
        <title>Estructura basica del SVG</title>
        <style>
            .circle {fill: blue}
        </style>
        <circle class="circle" cx="5" cy="5" r="5" />
    </svg>




    <script src="script.js"></script>
</body>
</html>
